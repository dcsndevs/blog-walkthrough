<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'view_verse' scripture=post.scripture_reference %}">{{ post.scripture_reference }}</a> - {{ post.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
